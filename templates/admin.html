<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Создание задачи</h1>
			<form method="post" class="task-form">
				<div class="form-group">
					<label>Название задачи</label>
					<input type="text" name="task_name" />
				</div>

				<div class="form-group">
					<label>Лимит памяти</label>
					<input type="text" name="memory_limit" />
				</div>

				<div class="form-group">
					<label>Условие задачи</label>
					<textarea name="task_description" rows="5"></textarea>
				</div>

				<div class="form-group">
					<label>Входные данные</label>
					<textarea name="input_data" rows="2"></textarea>
				</div>

				<div class="form-group">
					<label>Выходные данные</label>
					<textarea name="output_data" rows="2"></textarea>
				</div>

				<div class="form-group">
					<label>Примеры</label>
					<textarea name="examples" rows="2"></textarea>
				</div>
				<fieldset>
					<legend>Выберите сложность</legend>
					<label>
					<input type="radio" name="level">
					Лёгкая
					</label>
					<label>
					<input type="radio" name="level"checked>
					Средняя
					</label>
					<label>
					<input type="radio" name="level">
					Сложная
					</label>
				</fieldset>
				<div class="form-actions">
					<button type="submit">Отправить</button>
				</div>
			</form>
		</div>
	</body>
</html>
