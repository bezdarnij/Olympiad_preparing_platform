{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated %}
    <h2>Выберите предмет</h2>
    <form method="get" action="/tasks">
        <select name="subject" required>
            <option value="">Все предметы</option>
            {% for sub in subjects %}
                <option value="{{ sub }}">{{ sub }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-secondary">Перейти к каталогу задач</button>
    </form>
{% else %}
    <p>Пожалуйста, авторизуйтесь для доступа к каталогу задач.</p>
    <a href="/login" class="btn btn-primary">Войти</a>
{% endif %}
{% endblock %}
