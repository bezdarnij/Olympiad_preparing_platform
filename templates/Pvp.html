<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="style.css" rel="stylesheet" />
		<title>PvP mode</title>
	</head>
	<body>
		<h1>Режим PvP</h1>
		<div class="condition">
			<h2>Название задачи</h2>
			<p>Условие задачи...</p>
		</div>
		<div class="task">
			<form class="send" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required />
                <button type="submit">Отправить решение</button>
            </form>
			<div>
				<p>Соперник решил задач:</p>
				<p>Ты решил задач:</p>
			</div>
		</div>
	</body>
</html>
