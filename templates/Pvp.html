<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="style.css" rel="stylesheet" />
		<title>PvP mode</title>
		<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-light bg-light">
				<a class="navbar-brand" href="/">Наше приложение</a>
				{% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/pvp">Pvp режим</a>
                <a class="navbar-brand" href="/training">Режим тренировки</a>
				<a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
				{% else %}
				<p>
					<a class="btn btn-primary" href="/register">Зарегистрироваться</a>
					<a class="btn btn-success" href="/login">Войти</a>
				</p>
				{% endif %}
			</nav>
		</header>
		<h1>Режим PvP</h1>
		<p>id комнаты:</p>
		<div class="condition">
			<h2>Название задачи</h2>
			<p>Условие задачи...</p>
		</div>
		<div class="task">
			<form class="send" method="post" enctype="multipart/form-data">
				<input type="file" accept=".py" name="file" id="pythonFile" required />
				<button type="submit">Отправить</button>
			</form>

			<div>
				<p>Соперник решил задач: <span id="opponent-score">0</span></p>
				<p>Ты решил задач: <span id="your-score">0</span></p>
				<p>
					количество пользователей в комнате <span id="player-count">0</span>
				</p>
			</div>
		</div>
		<script>
			const socket = io()
			const room = '{{ room }}'
			const myName = '{{ current_user.name }}'
			socket.emit('join', { room: room })
			socket.on('update_scores', function (data) {
				let yourScore = 0
				let opponentScore = 0
				for (let i = 0; i < data.scores.length; i++) {
					if (data.scores[i].name === myName) {
						yourScore = data.scores[i].score
					} else {
						opponentScore = data.scores[i].score
					}
				}
				document.getElementById('your-score').textContent = yourScore
				document.getElementById('opponent-score').textContent = opponentScore
				document.getElementById('player-count').textContent = data.player_count
			})
		</script>
	    <script src="script.js"></script>
	</body>
</html>
