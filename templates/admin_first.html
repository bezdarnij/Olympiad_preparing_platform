{% extends "base.html" %}
{% block title %}Таблица пользователей{% endblock %}
{% block styles %}{% endblock %}
{% block content %}
        <ul>
            {% for user in users %}
                <li>ID: {{user.id}}, {{ user.name }}, Email: {{user.email}}, Admin: <select><option value="admin">Admin</option><option value="user">User</option></select>, Ban: <select><option value="ban">Ban</option></select></li>
            {% endfor %}
        </ul>
{% endblock %}
