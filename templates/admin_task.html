{% extends "base.html" %}
{% block title %}Admin{% endblock %}
{% block styles %}<link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">{% endblock %}
{% block content %}
<a class="btn btn-task-ai" href="/admin/task_ai/{{ subject_admin }}">Создать с помощью ии</a>
        <div class="container">
            <h1>Создание задачи</h1>
            <form method="post" class="task-form">
                <div class="form-group">
                    <label>Предмет: {{ subject_admin }}</label>
                </div>
                <div class="form-group">
                    <label>Тема</label>
                    <input type="text" name="theme" />
                </div>
                <div class="form-group">
                    <label>Название задачи</label>
                    <input type="text" name="task_name" />
                </div>

                <div class="form-group">
                    <label>Условие задачи</label>
                    <textarea name="task_description" rows="5"></textarea>
                </div>
                {% if subject_admin == 'информатика' %}
                <div class="form-group">
                    <label>Лимит памяти</label>
                    <input type="text" name="memory_limit" />
                </div>

                <div class="form-group">
                    <label>Лимит времени</label>
                    <input type="text" name="time_limit" />
                </div>

                <div class="form-group">
                    <label>Входные данные</label>
                    <textarea name="input_data" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label>Выходные данные</label>
                    <textarea name="output_data" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label>Тест 1</label>
                    <div class="test-pair">
                        <textarea name="test1_input" rows="2" placeholder="Входные данные"></textarea>
                        <textarea name="test1_output" rows="2" placeholder="Выходные данные"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label>Тест 2</label>
                    <div class="test-pair">
                        <textarea name="test2_input" rows="2" placeholder="Входные данные"></textarea>
                        <textarea name="test2_output" rows="2" placeholder="Выходные данные"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label>Тест 3</label>
                    <div class="test-pair">
                        <textarea name="test3_input" rows="2" placeholder="Входные данные"></textarea>
                        <textarea name="test3_output" rows="2" placeholder="Выходные данные"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label>Тест 4</label>
                    <div class="test-pair">
                        <textarea name="test4_input" rows="2" placeholder="Входные данные"></textarea>
                        <textarea name="test4_output" rows="2" placeholder="Выходные данные"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label>Тест 5</label>
                    <div class="test-pair">
                        <textarea name="test5_input" rows="2" placeholder="Входные данные"></textarea>
                        <textarea name="test5_output" rows="2" placeholder="Выходные данные"></textarea>
                    </div>
                </div>
                {% else %}
                <div class="form-group">
                    <label>Ответ</label>
                    <div class="test-pair">
                        <textarea name="test_input" rows="2" placeholder="Ответ"></textarea>
                    </div>
                </div>
                {% endif %}
                <fieldset>
                    <legend>Выберите сложность</legend>
                    <label>
                    <input type="radio" name="level" value="легкая">
                    легкая
                    </label>
                    <label>
                    <input type="radio" name="level" value="средняя" checked>
                    средняя
                    </label>
                    <label>
                    <input type="radio" name="level" value="сложная">
                    сложная
                    </label>
                </fieldset>
                <div class="form-actions">
                    <button type="submit">Отправить</button>
                </div>
            </form>
        </div>
{% endblock %}
